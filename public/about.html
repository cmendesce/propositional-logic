      <div class="jumbotron">
        <h1>Propositional Logic Compiler</h1>
        <p>This is a small application for interpreter expressions written in propositional logic syntax.</p>
        <p>You can type an expression like <em>(~P)</em> or <em>((A^B)->(Av~B))</em> or <em>((A->(BvC))->((AvB)v(AvC)))</em> and you'll get the abstract syntax tree.</p>
