    <div class="container">
      <div class="page-header">
        <h1>Propositional Logic Compiler<br>
          <small>You can type an expression like <em>(~P)</em> or <em>((A^B)->(Av~B))</em> or <em>((A->(BvC))->((AvB)v(AvC)))</em> and you'll get the abstract syntax tree.</small></h1>
      </div>

      <div class="form-inline">
        <div class="form-group">
          <label for="expressionText">Expression</label>
          <input type="text" id="expressionText" size="70" class="form-control input-lg" placeholder="type an expression">
        </div>

        <div class="form-group">
          <button type="submit" id="btnEvaluate" class="btn btn-default btn-lg">Generate syntax tree</button>
        </div>
      </div>
      <br><br>
      <div class="panel panel-default" id="containerChart" style="display:none">
        <div class="panel-heading">Syxtax tree for <strong> <span id="expressionTitle" /></strong></div>
        <div class="panel-body">
          <div id="chart_div"></div>
        </div>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script type="text/javascript">
      google.charts.load('current', {packages:["orgchart"]})
      var index = 0
      $('#btnEvaluate').on('click', evaluate)

      function draw(parent) {
        var data = new google.visualization.DataTable()
        data.addColumn('string', 'Node')
        data.addColumn('string', 'Parent')

        deep(data, parent)
        var chart = new google.visualization.OrgChart(document.getElementById('chart_div'))
        chart.draw(data)
        $('#containerChart').show()
      }



      function deep(data, node) {
        const parent = tokenString(node.token, index)
        let row = [parent, '']
        data.addRows([row])

        if (!!node.children) {
          node.children.forEach(child => {
            index++
            let row = [tokenString(child.token, index), parent]

            data.addRows([row])
            if (!!child.children) {
              deep(data, child, index)
            }
          })
        }

      }

      function tokenString(token, index) {
        return '('+index+') ' + token.type + ' ' + token.value
      }


      function evaluate() {
        index = 0
        const expression = $(expressionText).val()
        $.ajax({
          type: "POST",
          url: '/evaluate',
          data: JSON.stringify({'expression':expression}),
          contentType: 'application/json; charset=UTF-8',
          dataType: 'json',
          success: function(data) {
            $('#expressionTitle').text(expression)
            draw(data)
          },
        });
      }
    </script>
