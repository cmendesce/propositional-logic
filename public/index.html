        <h1>Propositional Logic Compiler</h1>

        <p>Type an expression like <em>(~P)</em> or <em>((A^B)->(AV~B))</em> or <em>(A->(BVC))->(AVB)V(AVC)</em> and get the tree.

          <input type="text" class="form-control input-lg" placeholder="type an expression">
        </div>
        <button type="submit" class="btn btn-default btn-lg">Evaluate</button>
